<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<head>
    <title>Ajouter un Utilisateur</title>
    <!-- Lien vers Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Ajouter un Utilisateur</h2>
            </div>
            <div class="card-body">
                <h:form>
                    <div class="form-group">
                        <h:outputLabel for="username" value="Nom d'utilisateur :" class="form-label" />
                        <h:inputText id="username" value="#{utilisateurBean.username}" required="true" requiredMessage="Ce champ est obligatoire" 
                                     styleClass="form-control"> 
                            <f:validateLength minimum="3" maximum="50"/>
                        </h:inputText>
                        <h:message for="username" styleClass="text-danger" />
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="email" value="Email :" class="form-label" />
                        <h:inputText id="email" value="#{utilisateurBean.email}" required="true" requiredMessage="Ce champ est obligatoire" 
                                     styleClass="form-control"/>
                        <h:message for="email" styleClass="text-danger" />
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="password" value="Mot de passe :" class="form-label" />
                        <h:inputSecret id="password" value="#{utilisateurBean.password}" required="true" requiredMessage="Ce champ est obligatoire" 
                                       styleClass="form-control"/>
                        <h:message for="password" styleClass="text-danger" />
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="confirmPassword" value="Confirmer le mot de passe :" class="form-label" />
                        <h:inputSecret id="confirmPassword" value="#{utilisateurBean.confirmPassword}" required="true"
                                       styleClass="form-control"/>
                        <h:message for="confirmPassword" styleClass="text-danger" />
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="description" value="Description :" class="form-label" />
                        <h:inputTextarea id="description" value="#{utilisateurBean.description}" styleClass="form-control"/>
                    </div>

                    <!-- Affichage des messages globaux (erreurs et succÃ¨s) -->
                    <h:messages globalOnly="true" styleClass="text-danger mb-3"/>

                    <h:commandButton value="Ajouter" action="#{utilisateurBean.ajouterUtilisateur}" 
                                     styleClass="btn btn-primary"/>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Lien vers Bootstrap JS (optionnel) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
