<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Page d'accueil</title>
        <!-- Lien vers la feuille de style Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    </h:head>
    <h:body class="bg-light">

        <div class="container mt-5">
            <!-- Texte de bienvenue -->
            <div class="text-center mb-4">
                <p class="fs-3 fw-bold text-dark">
                    Salamat Datang! Explorez, ajoutez des lieux, et découvrez les merveilles de Jakarta et bien plus encore.
                </p>
            </div>

            <!-- Formulaire avec les boutons stylisés -->
            <h:form class="text-center">
                <h:commandButton value="Ajouter un Lieu" action="#{navigationController.ajouterLieu()}" 
                                 styleClass="btn btn-danger w-50 mb-3"/>
                <h:commandButton value="Visiter" action="#{navigationController.voirVisiter()}" 
                                 styleClass="btn btn-primary w-50 mb-3"/>
                <h:commandButton value="Mon profil" action="#{navigationController.voirApropos()}" 
                                 styleClass="btn btn-secondary w-50 mb-3"/>
            </h:form>
        </div>

        <!-- Intégration de Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </h:body>
</html>
